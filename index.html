<html>
	<head>
		<style>
			.row {
				margin-bottom: 20px;
			}
			.input-box, .output-box {
				width: 100px;
				margin-right: 10px;
			}
			.button {
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Cryptography Calculator</h1>

		<h2>Hashing</h2>
		<div id="hash-div" class="row">
			<input type="text" id="hash-input" placeholder="String to hash"> </input>
			<button id="hash-button">Compute hash</button>
			<div id="hash-output">Your hash here</div>
		</div>

		<h2>AES</h2>
		<div id="eas-enc" class="row">
			<input type="text" id="enc-key" placeholder="Key"> </input>
			<input type="text" id="enc-input" placeholder="Plaintext"> </input>
			<button id="enc-button">Encrypt</button>
			<div id="enc-output">Ciphertext here</div>
		</div>
		<div id="eas-div" class="row">
			<input type="text" id="dec-key" placeholder="Key"> </input>
			<input type="text" id="dec-input" placeholder="Ciphertext"> </input>
			<button id="dec-button">Decrypt</button>
			<div id="dec-output">Plaintext here</div>
		</div>

		<h2>ElGamal</h2>
		<div id="pub-enc" class="row">
			<input type="text" id="pub-enc-key" placeholder="Key"> </input>
			<input type="text" id="pub-enc-input" placeholder="Plaintext"> </input>
			<button id="pub-enc-button">Encrypt</button>
			<div id="pub-enc-output">Ciphertext here</div>
		</div>
		<div id="pub-dec" class="row">
			<input type="text" id="pub-dec-key" placeholder="Key"> </input>
			<input type="text" id="pub-dec-input" placeholder="Plaintext"> </input>
			<button id="pub-dec-button">Decrypt</button>
			<div id="pub-dec-output">Plaintext here</div>
		</div>

		<!-- <script src="crypto.js" type="module"></script> -->
        <script src="./node_modules/crypto-js/crypto-js.js"></script>

		<script src="./node_modules/elgamal/src/elgamal.js"></script>
		<script src="index.js"></script>
		<script src="aes.js"></script>

	</body>
</html>
