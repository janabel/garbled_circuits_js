<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean Circuit Diagram</title>
    <link rel="stylesheet" href="circuitdisplay.css" />
  </head>
  <body>
    <div class="circuit">
      <div class="box" id="box1">
        <span class="text">a0a1 &gt; b0b1</span>
      </div>
      <div class="box" id="box2">
        <span class="text">a0a1 = b0b1</span>
      </div>
      <div class="box" id="box3">
        <span class="text">a2 &gt; b2</span>
      </div>
      <div class="box" id="box4">
        <span class="text">AND</span>
      </div>
      <div class="box" id="box5">
        <span class="text">OR</span>
      </div>
      <div class="output">
        <span class="text">output</span>
      </div>
      <div class="line" id="line1"></div>
      <div class="line" id="line2"></div>
      <div class="line" id="line3"></div>
      <div class="line" id="line4"></div>
      <div class="line" id="line5"></div>
      <div class="line" id="line6"></div>
    </div>
  </body>
</html>
